<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WOBS, bitcoin notifier for on the go.</title>
    <script src="script/jquery.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="Front-end/js.js"></script>
</head>
<body>
<div class="header">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h3>WOBS</h3>

                <h1>a smart bitcoin notifier.</h1>
                <small>Know when to sell your bitcoins.</small>
            </div>
        </div>
    </div>
</div>
<div class="main-content">
    <div class="formu main-content">
        <form>
            <div class="group">
                <input type="number" id="maxprice" name="maxprice" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Wanted selling price</label>
            </div>

            <div class="group">
                <input type="number" id="minprice" name="minprice" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Request to sell if price is below</label>
            </div>


        </form>
    </div>
</div>
</body>
</html>
