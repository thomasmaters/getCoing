<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>getCoing, bitcoin notifier for on the go.</title>
    <script src="script/jquery.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="header">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h3>getCoing</h3>

                <h1>a smart bitcoin notifier.</h1>
                <small>The best way to keep track on the bitcoin currency.</small>
            </div>
        </div>
    </div>
</div>
<div class="main-content">
    <div class="container main-content">
        <h2>Sign up</h2>

        <div class="formu">
            <form method="post">
                <div class="group">
                    <input type="text" id="username" name="username" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Username</label>
                </div>

                <div class="group">
                    <input type="text" id="password" name="password" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Password</label>
                </div>

                <div class="group">
                    <input type="text" id="email" name="email" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Email</label>
                </div>

                <div class="group">
                    <input type="text" id="phone" name="phone" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Phone</label>
                </div>
            </form>
        </div>

    </div>
    <h2>Sign in</h2>

    <div class="formu">
        <form method="post">
            <div class="group">
                <input type="text" id="username_login" name="username" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Username</label>
            </div>

            <div class="group">
                <input type="text" id="password_login" name="password" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Password</label>
            </div>
        </form>
    </div>
</div>
<div class="">
</div>

</body>
</html>
